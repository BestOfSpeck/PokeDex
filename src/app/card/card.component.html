<div class="d-flex flex-wrap gap-3 justify-content-center my-3">
    <div class="card bg-dark shadows" style="width: 18rem; height: 27rem;"
        *ngFor="let item of pokemonList; let i = index;">
        <div>
            <app-card-carussell [item]="item" [i]="i"></app-card-carussell>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center w-100">
    <button class="btn btn-danger w-25 mb-3" (click)="loadMorePokemon()" [disabled]="isLoading">
        <div *ngIf="!isLoading">more Pokemon</div>
        <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </button>
</div>
